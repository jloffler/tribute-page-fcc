<!DOCTYPE html>
<!-- 
Comments starting with fcc (freeCodeCamp) denote rules
required for the project to pass the test software.
-->

<!-- Rough order

Splash image fixed in background
Name

Vertical radio menu on left or right that jumps to sections
Portrait Image
Caption
Bullet highlights
Content
Youtube guitar? - Add later, after styling splash, before styling rest
More: wikipedia, twitter, book website?
footer picture of earth from space - fixed in background

-->

<html lang="en-CA">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="freeCodeCamp Tribute Project Chris Hadfield">
<meta name="keywords" content="freeCodeCamp, chris, hadfield, canadian, astronaut">

<title>Tribute: Chris Hadfield</title>

<!-- favicon -->

<link rel="stylesheet" href="css/main.css">
</head>


<body>
<main id="main"> <!-- fcc "should contain all other elements" -->
<img
  id="splash-image"
  src="img/splash.jpg"
  height="1080px"
  width="1920px"
  loading="eager"
  alt="A human many kilometres above the Earth on a spacewalk"
>
<h1 id="title">Chris Hadfield</h1> <!-- fcc "must contain a string" -->
<div id="img-div"> <!-- fcc -->
  <!-- 
  fcc #image must:
   - Be within #img-div 
   - Responsively resize relative parent width
   - Not exceed original size
   - Be centered within parent
  -->
  <img id="image">
  <figcaption id="image-caption">Image caption</figcaption> <!-- fcc "within img-div" -->
</div>
<p id="tribute-info"> <!-- fcc "textual content describing subject" -->
  lorem ipsum gipsum board drywally
</p>
<div class="external-links">
  <a id="tribute-link" target="_blank">  <!-- fcc _blank opens new tab -->
    Wikipedia
  </a>
  <a target="_blank">Twitter</a>
  <a target="_blank">Book Website</a>
</div>
<img id="footer-image" loading="lazy"> <!-- Earth Horizon from ISS -->
<footer>
  <p>Thanks to wikipedia etc etc and Colonel Hadfield!</p>
</footer>

</main>  
</body>
